name: Backend Continuous Deployment

on:
  push:
    branches:
      - main

env:
  PYTHON_VERSION: '3.10'

jobs:
  linting-action:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Using Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Pipenv
      run: |
        cd backend
        pip install pipenv

    - name: Install dependencies
      run: |
        cd backend
        pipenv install --dev

    - name: Run Lint
      run: |
        cd backend
        pipenv run flake8 .

  testing-action:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repository
      uses: actions/checkout@v4

    - name: Using Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Pipenv
      run: |
        cd backend
        pip install pipenv

    - name: Install dependencies
      run: |
        cd backend
        pipenv install --dev

    - name: Test Job
      run: |
        cd backend
        pipenv run pytest

  deploy-action:
    runs-on: ubuntu-latest
    needs: [linting-action, testing-action]

    steps:
    - name: Check out the repository
      uses: actions/checkout@v3

    - name: Using Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}

    - name: Install Pipenv
      run: |
        cd backend
        pip install pipenv

    - name: Install dependencies
      run: |
        cd backend
        pipenv install --dev

    - name: Build Job
      env:
        IMAGE_TAG: latest
        REPOSITORY: backend-movie-picture
      run: |
        cd backend
        docker build -t $REPOSITORY .

    - name: Apply AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-region: ${{ secrets.AWS_REGION }}
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}

    - name: Login ECR
      uses: aws-actions/amazon-ecr-login@v2

    - name: Docker Tag Image
      env:
        IMAGE_TAG: latest
        REPOSITORY: backend-movie-picture
        REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
      run: docker tag $REPOSITORY:$IMAGE_TAG $REGISTRY/$REPOSITORY:$IMAGE_TAG

    - name: Pusing Image to ECR
      env:
        IMAGE_TAG: latest
        REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        REPOSITORY: backend-movie-picture
      run: docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG

    - name: Connect EKS Cluster
      env:
        CLUSTER_NAME: movie-picture-cluster
        REGION: ${{ secrets.AWS_REGION }}
      run: aws eks update-kubeconfig --region $REGION --name $CLUSTER_NAME

    - name: Adjust Image
      env:
        IMAGE_TAG: latest
        REGISTRY: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com
        REPOSITORY: backend-movie-picture
      run: |
        cd backend/k8s
        kustomize edit set image $REPOSITORY=$REGISTRY/$REPOSITORY:$IMAGE_TAG

    - name: Deploying to EKS Cluster
      run: |
        cd backend/k8s
        kustomize build | kubectl apply -f -
